<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о светильнике</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Каталог светильников</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="/client/catalog">Каталог</a>
      <a class="nav-link" href="/client/about">О компании</a>
      <a class="nav-link" href="/client/contacts">Контакты</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Информация о светильнике</h2>
      <div class="card">
        <img th:src="${light.lightImageLink}" class="card-img-top" alt="Светильник">
        <div class="card-body">
          <h5 class="card-title" th:text="${light.lightName}"></h5>
          <p class="card-text">Мощность: <span th:text="${light.lightPower}"></span></p>
          <p class="card-text">Напряжение: <span th:text="${light.lightSupplyVoltage}"></span></p>
          <p class="card-text">Цветовая температура: <span th:text="${light.lightColorTemperature}"></span></p>
          <p class="card-text">Степень защиты: <span th:text="${light.lightDegreeOfProtection}"></span></p>
          <p class="card-text">Температурный режим: <span th:text="${light.lightTemperatureRegime}"></span></p>
          <p class="card-text">Размеры: <span th:text="${light.lightOveralDimenssions}"></span></p>
          <p class="card-text">Масса: <span th:text="${light.lightMass}"></span></p>
          <p class="card-text">Материал корпуса: <span th:text="${light.lightCorpusMaterial}"></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Заказать светильник</h2>
      <form action="/client/add" method="post">
        <div class="form-group">
          <label for="mobileNumber">Мобильный телефон</label>
          <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Введите ваш мобильный телефон">
        </div>
        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea class="form-control" id="message" name="message" rows="3" placeholder="Введите ваше сообщение"></textarea>
        </div>
        <input type="hidden" id="lightId" name="lightId" th:value="${light.id}">
        <button type="submit" class="btn btn-primary btn-block">Заказать</button>
      </form>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
